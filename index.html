<!doctype html>

<html>
    <head>
        <title>Crypto Dashboard</title>
        <meta http-equiv="refresh" content="60">
        <style>
            body {
                background: #efefef;
            }
            .coinmarketcap-currency-widget {
                width: 23%;
                margin: 10px 1%;
                float: left;
            }
            .coinmarketcap-currency-widget > div {
                background: #ffffff;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>

        <div class="coinmarketcap-currency-widget" data-currency="bitcoin" data-base="USD" data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="ethereum" data-base="USD" data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="ripple" data-base="USD" data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="bitcoin-cash" data-base="USD" data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="litecoin" data-base="USD" data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="tether" data-base="USD" data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="monero" data-base="USD" data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="basic-attention-token" data-base="USD" data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="dash" data-base="USD" data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="stellar" data-base="USD" data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="0x" data-base="USD" data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="augur" data-base="USD" data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="iota" data-base="USD" data-secondary="BTC"></div>
    </body>
</html>
